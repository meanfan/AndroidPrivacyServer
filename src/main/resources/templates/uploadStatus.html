<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<h1>上传结果：</h1>
<!--/*@thymesVar id="message" type="java.lang.String"*/-->
<div th:if="${message}">
    <h2 th:text="${message}"></h2>
</div>
<!--/*@thymesVar id="results" type="java.lang.String"*/-->
<div th:if="${results}">
    <h2>分析结果：</h2>
    <h5 th:text="${results}"></h5>
</div>
</body>
</html>
